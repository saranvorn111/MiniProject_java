<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/master-layout}">
<head>

    <title>Post</title>

</head>
<body>
<main layout:fragment="main-content">
    <div class="container bg-light">
        <h1>Crate a new Post</h1>
        <form th:action="@{/post}" method="post" th:object="${index}" enctype="multipart/form-data">
            <div class="row">
                <div class="col-6">
                    <div class="mb-3">
                        <label for="thumbnailFile" class="form-label">Thumbnail</label>
                        <input class="form-control" type="file" id="thumbnailFile" name="thumbnailFile">
                        <img class="w-75 mt-2" id="placeholder" th:src="@{/resources/img/default_pic/placeholder.jpg}"
                             alt="your image"/>
                    </div>
                </div>
                <div class="col-6">
                    <div class="row">
                        <div class="mb-3">
                            <label for="title" class="form-label">Post Title </label>
                            <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
                            <div class="form-text text-danger">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                        <div class="col-5">
                            <h6>Author</h6>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Open this select menu</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                        <div class="col-5 ">
                            <h6 class="ms-5">Category</h6>
                            <select class="form-select ms-5" multiple aria-label="multiple select example">
                                <option selected>Open this select menu</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>

                        </div>

                    </div>
                    <div class="col-6">
                        <button type="submit" class="btn btn-primary mt-5">Save</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</main>
</body>
</html>
